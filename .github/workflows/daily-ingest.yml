name: Daily Ingest
on:
  schedule:
    - cron: "0 1 * * *" # daily 10:00 AM JST
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/ingest.js
        env:
          DATA_GOV_API_KEY: ${{ secrets.DATA_GOV_API_KEY }}
      - name: Commit updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "govt-jobs-bot"
          git config user.email "bot@example.com"
          git add web/jobs.json
          git commit -m "daily ingest" || echo "no changes"
          git push
